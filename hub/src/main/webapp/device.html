<div class="row-fluid">

    <div>Name: {{ device.name }}</div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Sensor Value</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="sensor in sensors">
                <td>{{ sensor.value }}</td>
            </tr>
        </tbody>
    </table>

</div>
