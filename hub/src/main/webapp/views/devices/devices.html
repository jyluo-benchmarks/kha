<div class="row-fluid">
<h1>List of Devices</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Device #ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="device in devices">
            <td>{{ device.id }}</td>
            <td><a href='#/device/{{device.id}}'>{{ device.name }}</a></td>
            <td>
                <a href="#/device/{{device.id}}/edit"><span class="glyphicon-edit"></span>Edit</a>
            </td>
        </tr>
    </tbody>
</table>
</div>
